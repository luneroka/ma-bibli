<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Define themes exactly as in your assets/constants/themes.js
      const themes = {
        default: {
          '--color-main-blue': '#3e4c74',
          '--color-primary-btn': '#f76c5e',
          '--color-secondary-btn': '#5b8fa1',
          '--color-white-bg': '#f9f9f9',
        },
        urbanIndus: {
          '--color-main-blue': '#4A5568',
          '--color-primary-btn': '#ED64A6',
          '--color-secondary-btn': '#68D391',
          '--color-white-bg': '#F7FAFC',
        },
        spookyHalloween: {
          '--color-main-blue': '#512E5F',
          '--color-primary-btn': '#F39C12',
          '--color-secondary-btn': '#2980B9',
          '--color-white-bg': '#FDFEFE',
        },
        coastalCalm: {
          '--color-main-blue': '#34495E',
          '--color-primary-btn': '#1ABC9C',
          '--color-secondary-btn': '#F1C40F',
          '--color-white-bg': '#FDFEFE',
        },
        vintageTouch: {
          '--color-main-blue': '#5D6D7E',
          '--color-primary-btn': '#E67E22',
          '--color-secondary-btn': '#85C1E9',
          '--color-white-bg': '#F8F9F9',
        },
        tropicalPunch: {
          '--color-main-blue': '#0A3D62',
          '--color-primary-btn': '#F8C291',
          '--color-secondary-btn': '#82CCDD',
          '--color-white-bg': '#FFF8E1',
        },
        oceanBreeze: {
          '--color-main-blue': '#2A4D69',
          '--color-primary-btn': '#4B86B4',
          '--color-secondary-btn': '#ADCBE3',
          '--color-white-bg': '#EDF5E1',
        },
        sunsetVibes: {
          '--color-main-blue': '#5D2E8C',
          '--color-primary-btn': '#FF6F61',
          '--color-secondary-btn': '#D65DB1',
          '--color-white-bg': '#FFFBF2',
        },
      };

      // Retrieve stored theme or default to "default"
      const storedTheme = localStorage.getItem('appTheme') || 'default';
      const themeProperties = themes[storedTheme];
      if (themeProperties) {
        Object.entries(themeProperties).forEach(([varName, value]) => {
          document.documentElement.style.setProperty(varName, value);
        });
      }
    </script>
    <link rel="icon" type="image" href="./src/assets/page-icon.png" />
    <title>Ma Bibli</title>
  </head>
  <body>
    <div id="root" class="flex flex-col min-h-screen"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
